<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link id="stylesheet" rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('mi_fuente.woff2') format('woff2');
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>

        <button onclick="cambiarEstilo()">Cambiar Estilo</button>
    </div>

    <script>
        function cambiarEstilo() {
            let css = document.getElementById("stylesheet");
            css.href = css.href.includes("style1.css") ? "style2.css" : "style1.css";
        }
    </script>

</body>
</html>
